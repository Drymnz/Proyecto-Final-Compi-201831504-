<div class="row" style="width: 100%;">
  <div class="col">
    <ng-container *ngFor="let item of listadoFiles; index as i;">
      {{i}}{{item.name}}{{item.text}}
    </ng-container>


    <ng-template appCodeFile ></ng-template>
    <button class="botton-funcion"(click)="addComponet()">
      <i class="bi bi-file-earmark-plus"></i>
    </button>
  </div>
  <div class="col-auto">
    <button class="botton-funcion col">
      <input (change)="onChange($event)" accept="" type="file" name="hola" id="file" class="input_couston">
      <i class="bi bi-cloud-upload"></i>
    </button>
    <button class="botton-funcion col"><i class="bi bi-download"></i></button>
    <button class="botton-funcion col"><i class="bi bi-play-circle"></i></button>
  </div>
</div>
<div class="row">
  <app-area-text [textArea]="textArea" > </app-area-text>
</div>
<div class="row">
  <app-console> </app-console>
</div>
